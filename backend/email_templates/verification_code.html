<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Код верифікації — Service Desk</title>
</head>
<body style="margin:0;padding:0;background-color:#0d0d0d;font-family:'Courier New',Courier,monospace;">

  <!-- Outer wrapper -->
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#0d0d0d;min-height:100vh;">
    <tr>
      <td align="center" style="padding:48px 16px;">

        <!-- Card -->
        <table width="560" cellpadding="0" cellspacing="0" border="0" style="max-width:560px;width:100%;background-color:#111111;border:1px solid #222222;border-top:3px solid #F5A623;">

          <!-- Header -->
          <tr>
            <td style="padding:32px 40px 24px 40px;border-bottom:1px solid #1e1e1e;">
              <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td>
                    <!-- Logo -->
                    <table cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td style="background-color:#F5A623;padding:8px 10px;border-radius:6px;vertical-align:middle;">
                          <span style="font-family:'Courier New',Courier,monospace;font-weight:700;font-size:14px;color:#0d0d0d;letter-spacing:1px;">SD</span>
                        </td>
                        <td style="padding-left:12px;vertical-align:middle;">
                          <span style="font-family:'Courier New',Courier,monospace;font-size:13px;font-weight:700;color:#ffffff;letter-spacing:3px;text-transform:uppercase;">SERVICE DESK</span>
                        </td>
                      </tr>
                    </table>
                  </td>
                  <td align="right" style="vertical-align:middle;">
                    <span style="font-family:'Courier New',Courier,monospace;font-size:11px;color:#444444;letter-spacing:2px;text-transform:uppercase;">ПІДТРИМКА</span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Body -->
          <tr>
            <td style="padding:40px 40px 32px 40px;">

              <!-- Label -->
              <p style="margin:0 0 8px 0;font-family:'Courier New',Courier,monospace;font-size:11px;color:#F5A623;letter-spacing:3px;text-transform:uppercase;">// ВЕРИФІКАЦІЯ EMAIL</p>

              <!-- Title -->
              <h1 style="margin:0 0 24px 0;font-family:'Courier New',Courier,monospace;font-size:22px;font-weight:700;color:#ffffff;letter-spacing:1px;">Підтвердіть вашу пошту</h1>

              <!-- Body text -->
              <p style="margin:0 0 32px 0;font-family:'Courier New',Courier,monospace;font-size:14px;color:#888888;line-height:1.7;">
                Для підтвердження пошти у системі <span style="color:#F5A623;">Service Desk</span> введіть код підтвердження нижче. Код дійсний протягом <span style="color:#ffffff;">10 хвилин</span>.
              </p>

              <!-- Code block -->
              <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin-bottom:32px;">
                <tr>
                  <td align="center" style="background-color:#0d0d0d;border:1px solid #F5A623;border-left:4px solid #F5A623;padding:24px 16px;">
                    <p style="margin:0 0 6px 0;font-family:'Courier New',Courier,monospace;font-size:10px;color:#444444;letter-spacing:3px;text-transform:uppercase;">ВАШ КОД</p>
                    <p style="margin:0;font-family:'Courier New',Courier,monospace;font-size:36px;font-weight:700;color:#F5A623;letter-spacing:12px;">{{code}}</p>
                  </td>
                </tr>
              </table>

            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding:20px 40px 28px 40px;border-top:1px solid #1e1e1e;">
              <p style="margin:0;font-family:'Courier New',Courier,monospace;font-size:11px;color:#333333;letter-spacing:1px;">
                &copy; SERVICE DESK &nbsp;|&nbsp; Автоматичне повідомлення — не відповідайте на цей лист
              </p>
            </td>
          </tr>

        </table>
        <!-- /Card -->

      </td>
    </tr>
  </table>

</body>
</html>
